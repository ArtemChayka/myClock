<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/myClock/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myClock</title>
    <script type="module" crossorigin src="/myClock/index.js"></script>
    <link rel="modulepreload" crossorigin href="/myClock/assets/vendor-EyZmBGcZ.js">
    <link rel="stylesheet" crossorigin href="/myClock/assets/vendor-BArvkMiJ.css">
    <link rel="stylesheet" crossorigin href="/myClock/assets/index-BVGY4ajy.css">
  </head>
  <body>
<div><svg class="logo" width="50" height="50">
  <use href="/myClock/assets/sprite-E8vg0sBb.svg#logo"></use>
</svg></div>

    <main>
      <div class="wrapper">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
      </div>
      
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>

  </body>
</html>
